<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/normalize.css" rel="stylesheet" type="text/css">
  </head>
  
  <body class="homepage__body">
    <form action="https://dev.contenfrontend.pl" method="POST" class="form">
      <p>
        <label for="name">Your name:</label>
        <input required name="name" placeholder="please enter your name" id="name">
      </p>
      <p>
        <label for="mySurname">Your surname:</label>
        <input type="text" name="mySurname" value="value odpowiada za wypeÅ‚nienie" id="mySurname">
      </p>
      <p>
        <label for="Age">Age:</label>
        <input  type="number" name="age" value="20" id="age">
      </p>
      <p>
        <label for="telephone">Telephone</label>
        <input  type="tel" name="telephone" id="tel" placeholder="___-___-___">
      </p>
      <p>
        <label for="emailaddres">Email</label>
        <input  type=email name="emailaddres" id="emailaddres" placeholder="xxxxxx@xx.xx">
      </p>
      <fieldset>
        <legend> My inputs</legend>
        <p>
          <input type="radio" checked name="radio" id="radio1"> 
          <label for="radio1">Option 1</label>
        </p>
        <p>
          <input type="radio" name="radio" id="radio2"> 
          <label for="radio2">Option 2</label>
        </p>
        <p>
          <input type="radio" name="radio" id="radio3"> 
          <label for="radio3">Option 3</label>
        </p>
        <p>
          <input type="radio" name="same" id="radio3">
          <label for="radio3">Option 4</label> 
        </p>
        <p>
          <input type="radio" checked name="same" id="radio3"> 
          <label for="radio3">Option 5</label>
        </p>
      </fieldset>

      <p>
        <input type="checkbox" name="mycheckbox" id="mycheckbox"> 
        <label for="mycheckbox">Check 1</label>
      </p>
      <p>
        <label for="password">password</label>
        <input type="password" name="password" id="password"> 
      </p>
      <p>
        <label for="file">file</label>
        <input type="file" name="file" id="file"> 
      </p>
      <p>
        <label for="mycheckbox2">Check 2</label>
        <input type="range" min="0" max="100" step="5" id="range" name="range" value="70"> 
      </p>


      <p>
        <label for="select">Please select answer</label>
        <select name="select" id="select">
            <option value="user selected yes">yes</option>
            <option value="user selected no">no</option>
            <option value="user selected maybe">maybe</option>
        </select>
      </p>
      <p>
        <label for="textarea">Please describe your name</label><br>
        <textarea id="textarea" name="textarea" placeholder="Write here"></textarea>
      </p>
      <input type="submit"value="Send the form">
    </form>
  </body>
</html>
